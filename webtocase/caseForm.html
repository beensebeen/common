<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고객 서비스 요청</title>
    <link rel="stylesheet" href="caseForm.css" />
  </head>

  <body>
    <div class="container">
      <form
        id="contactForm"
        action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgK000005xa1N"
        method="POST"
      >
        <div class="form-section">
          <div class="section-title">상담정보 입력</div>

          <label for="name">이름</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="이름 입력"
            required
          />
        </div>

        <div class="form-section">
          <label for="phone">휴대폰 번호</label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="휴대폰 번호 입력"
            required
          />
          <button type="button" class="verify-btn">인증</button>
        </div>

        <div class="form-section">
          <label for="email">이메일</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="이메일 아이디"
            required
          />
        </div>

        <div class="form-section">
          <div class="section-title">상담 내용</div>

          <label for="subject">제목</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="제목 입력"
            required
          />
        </div>

        <div class="form-section">
          <label for="description">내용</label>
          <textarea
            id="description"
            name="description"
            placeholder="상담 내용 입력"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="form-section">
          <label for="type">문제 유형</label>
          <select id="type" name="type" required>
            <option value="">--선택--</option>
            <option value="학습/평가">학습/평가</option>
            <option value="태블릿">태블릿</option>
            <option value="결제">결제</option>
            <option value="기타">기타</option>
            <option value="시스템장애">시스템장애</option>
          </select>
        </div>

        <input type="hidden" name="orgid" value="00DgK000005xa1N" />
        <input type="hidden" name="retURL" value="http://naver.com" />
        <input type="hidden" name="external" value="1" />

        <div class="form-section">
          <input type="submit" value="제출" />
        </div>
      </form>
    </div>
  </body>
</html>
