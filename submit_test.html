<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제출 완료</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #F0F4F8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    .checkmark {
      font-size: 64px;
      color: #4CAF50;
      animation: pop 0.3s ease-out;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    h1 {
      font-size: 24px;
      margin: 20px 0 10px;
    }
    p {
      font-size: 16px;
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0070D2;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    a:hover {
      background-color: #005BB5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>제출이 완료되었습니다!</h1>
    <p>성공적으로 등록되었습니다. 빠른 시일 내에 연락드리겠습니다.</p>
    <a href="index.html">처음으로 돌아가기</a>
  </div>
</body>
</html>
